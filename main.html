<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

	<!--Bootstrap Css-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->

	<div class="container-fluid">
		<form class="row g-3 mt-5 ms-5 was-validated">

			<div class="col-md-3">
			  <label for="first-name-input" class="form-label">First Name</label>
			  <input type="text" class="form-control is-invalid" id="first-name-input" required>
			  <div class="invalid-feedback">
				First Name required
			  </div>
			</div>

			<div class="col-md-3">
			  <label for="last-name-input" class="form-label">Last Name</label>
			  <input type="text" class="form-control is-invalid" id="last-name-input" required>
			  <div class="invalid-feedback">
				Last Name required
			  </div>
			</div>

			<div class="col-md-3">
			  <label for="email-input" class="form-label">Email Address</label>
			  <input type="email" class="form-control is-invalid" id="email-input" placeholder="xyz@abc.com" required>
			  <div class="invalid-feedback">
				Email required!
			  </div>
			</div>

			<div class="col-5">
			  <label for="college-input" class="form-label">College</label>
			  <input type="text" class="form-control is-invalid" id="college-input" placeholder="Lovely Professional University" required>
			  <div class="invalid-feedback">
				Please provide a valid college.
			  </div>
			</div>

			<div class="col-md-2">
				<label for="grad-year-select" class="form-label">Graduation Year</label>
				<select class="form-select is-invalid" aria-label="Default select example" id="grad-year-select" required>
					<option selected>Choose...</option>
					<option value="2020" >2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
				  </select>

				  <div class="invalid-feedback">
					Please select a valid Graduation Year.
				  </div>
			  </div>

			<div class="col-md-2">
			  <label for="roll-no-input" class="form-label">Roll No.</label>
			  <input type="text" class="form-control is-invalid " id="roll-no-input" required>
			  <div class="invalid-feedback">
				Please provide a valid Roll no.
			  </div>
			</div>

			<div class="col-md-4">
			  <div class="form-check">
				<input class="form-check-input is-invalid" type="checkbox" id="conditions-checkbox" required>
				<label class="form-check-label" for="conditions-checkbox">
				  Agree to terms and conditions
				</label>
				<div class="invalid-feedback">
					You must agree before submitting.
				  </div>
			  </div>
			</div>

			<div class="col-md-12">
			  <button type="submit" class="btn btn-primary">Submit form</button>
			</div>

		  </form>
	</div>

	<!--Bootstrap Js-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
